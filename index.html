<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Space by Nastya</title>
  <style>
    :root {
      --main-color: #ff6f91; /* Основной цвет */
      --text-color: #333; /* Цвет текста */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: white;
      color: var(--text-color);
    }
    header {
      background-color: white;
      padding: 50px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header img {
      width: 45%;
      max-width: 900px; /* Увеличенный размер для ПК */
      height: auto;
    }
    main {
      margin-top: 30px;
    }
    footer {
      background-color: var(--text-color);
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .form-container {
      display: none;
      margin-top: 20px;
    }
    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e65c7b;
    }
    @media (max-width: 768px) {
      header img {
        width: 70%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" alt="Hair Space by Nastya">
  </header>
  <main>
    <button onclick="showForm()">Записатися на послугу</button>
    <div class="form-container" id="formContainer">
      <iframe src="https://forms.gle/EVVG7BYPh2jLcU6J9" style="width: 80%; height: 500px; border: none;"></iframe>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Hair Space by Nastya. Всі права захищено.</p>
  </footer>

  <script>
    function showForm() {
      const formContainer = document.getElementById('formContainer');
      formContainer.style.display = 'block';
    }
  </script>
</body>
</html>
