<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Space by Nastya</title>
  <style>
    :root {
      --main-color: #ff6f91; /* Акцентный цвет */
      --text-color: #333; /* Цвет текста */
      --background-color: #f9f9f9; /* Фоновый цвет */
      --footer-bg: #222; /* Цвет фона подвала */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 14px;
      padding: 5px 10px;
    }

    main {
      padding: 20px;
    }

    main h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .service-list {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .service-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .service-item:last-child {
      border-bottom: none;
    }

    .service-item span {
      font-size: 16px;
    }

    .form-container {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: var(--main-color);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #e65c7b;
    }

    .cta-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 400px;
      padding: 15px;
      background-color: var(--main-color);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e65c7b;
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    footer a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hair Space</div>
    <nav>
      <a href="#">UK</a>
      <a href="#">EN</a>
    </nav>
  </header>

  <main>
    <h1>Ціни на послуги</h1>
    <div class="service-list">
      <div class="service-item">
        <span>Зняття нарощеного волосся</span>
        <span>2 000 ₴</span>
      </div>
      <div class="service-item">
        <span>Стрижка</span>
        <span>1 200 ₴</span>
      </div>
      <div class="service-item">
        <span>Фарбування</span>
        <span>3 500 ₴</span>
      </div>
    </div>
  </main>

  <button class="cta-button">Записатись</button>

  <footer>
    <p>&copy; 2024 Hair Space by Nastya. Всі права захищено.</p>
    <a href="#">Політика конфіденційності</a>
    <a href="#">Cookies</a>
  </footer>
</body>
</html>
