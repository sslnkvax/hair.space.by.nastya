<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Space by Nastya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #ffffff;
    }

    header {
      margin-top: 20px;
    }

    .logo {
      max-width: 50%; /* Для ПК */
      height: auto;
    }

    .button {
      background-color: #f48fb1;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ec407a;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .logo {
        max-width: 80%; /* Для мобильных устройств */
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Hair Space by Nastya" class="logo">
  </header>
  <main>
    <button class="button" onclick="showForm()">Записатися на послугу</button>
    <iframe id="form" src="https://forms.gle/EVVG7BYPh2jLcU6J9" style="width: 80%; height: 500px; border: none; display: none; margin-top: 20px;"></iframe>
  </main>
  <footer>
    <p>&copy; 2024 Hair Space by Nastya. Всі права захищено.</p>
  </footer>

  <script>
    function showForm() {
      document.getElementById("form").style.display = "block";
    }
  </script>
</body>
</html>
